name: Run Telegram Bot (Self-Hosted)

on:
  workflow_dispatch:         # تشغيل يدوي من تبويب Actions
  push:                      # كل تعديل على الملفات يشغّل البوت من جديد
    branches: [ main ]
    paths:
      - "bb.py"
      - "requirements.txt"
  schedule:                  # اختياري: إعادة تشغيل كل 6 ساعات (يعني لو وقع يرجع)
    - cron: "0 */6 * * *"

concurrency:
  group: powerteam-bot
  cancel-in-progress: true   # يلغي التشغيل القديم لو في تشغيل جديد

jobs:
  bot:
    runs-on: self-hosted     # مهم: يشتغل على جهازك
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the bot
        run: |
          python bb.py
